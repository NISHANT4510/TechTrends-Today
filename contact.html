<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        Contact Me
    </header>

    <nav>
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
            <li><a href="about.html"><i class="fa-regular fa-address-card"></i> About</a></li>
            <li><a href="blog.html"><i class="fa-brands fa-blogger-b"></i> Blog</a></li>
            <li><a href="contact.html"><i class="fa-solid fa-circle-user"></i> Contact</a></li>
        </ul>
    </nav>

    <div class="container-contact">
        <h2>Get In Touch</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" placeholder="Enter your message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <div class="footer-social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>&copy; 2024 My Travel Blog | All rights reserved</p>
    </footer>
</body>

</html>
